{% extends 'service_center/base.html' %}

{% load static %}

{% block content %}



<div class="container-fluid">
  <div class="card">
      <div class="card-body">
          <h5 class="card-title fw-semibold mb-4">Update Profile</h5>
          <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <a href="{{ request.user.imageURL }}" target="_blank" style="color:black;">
                Current Image
                <img src="{{ request.user.imageURL }}" alt="Profile Picture" height="100px">
              </a>
              <br>
              <div class="mb-3">
                  <label for="image" class="form-label">Change Image</label>
                  <input type="file" class="form-control" id="image" name="profile_picture" accept="image/*">
              </div>
              <div class="mb-3">
                  <label for="serviceCenterName" class="form-label">Name of Service Center</label>
                  <input type="text" class="form-control" id="serviceCenterName" name="name" placeholder="Enter service center name" value="{{ user.name }}">
              </div>
              <div class="mb-3">
                  <label for="location" class="form-label">Location</label>
                  <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" value="{{ user.location }}">
              </div>
              <div class="mb-3">
                  <label for="district" class="form-label">District</label>
                  <input type="text" class="form-control" id="district" name="district" placeholder="Enter district" value="{{ user.district }}">
              </div>
              <div class="mb-3">
                  <label for="state" class="form-label">State</label>
                  <input type="text" class="form-control" id="state" name="state" placeholder="Enter state" value="{{ user.state }}">
              </div>
              <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter address">{{ user.address }}</textarea>
              </div>
              <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter description">{{ user.description }}</textarea>
              </div>
              <div class="mb-3">
                  <label for="phoneNumber" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="phoneNumber" name="mobile_number" placeholder="Enter phone number" value="{{ user.mobile_number }}">
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" value="{{ user.email }}">
              </div>
              <div class="mb-3">
                  <label for="website" class="form-label">Website</label>
                  <input type="url" class="form-control" id="website" name="website" placeholder="Enter website URL" value="{{ user.website }}">
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Update</button>
          </form>
      </div>
  </div>
</div>




{% endblock %}
